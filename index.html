<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>我的导航页</title>
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin-left: 180px; /* 给左侧栏留空间 */
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    h1, h2 {
      margin: 0 0 10px 0;
    }

    /* 左侧导航栏 */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 160px;
      height: 100%;
      background: #1e1e1e;
      padding: 15px 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar h3 {
      color: #fff;
      text-align: center;
      margin-bottom: 15px;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #4caf50;
      color: #fff;
    }

    /* 头部 */
    header {
      background: #ffffff;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .search-bar {
      margin-top: 10px;
    }

    .search-bar form {
      display: inline-block;
      margin-right: 10px;
    }

    input[type="text"] {
      padding: 5px;
    }

    input[type="submit"] {
      padding: 5px 10px;
    }

    /* 主内容 */
    main {
      padding: 20px;
    }

    .category {
      margin-bottom: 40px;
    }
