<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>我的导航页</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 内嵌时间样式 */
    #datetime {
      font-size: 14px;
      color: #666;
      margin-right: 20px;
    }

    /* 横向布局 header */
    header {
      padding: 16px 24px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e5e5e5;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    /* 搜索栏横向紧凑 */
    .search-bar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-bar form {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .search-bar input[type="text"] {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 140px; /* 控制输入框紧凑 */
    }

    .search-bar input[type="submit"] {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background-color: #4285F4;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .search-bar input[type="submit"]:hover {
      background-color: #3367d6;
    }

    /* 主体布局保持原样 */
    main {
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    /* 分类卡片保持原样 */
    .category {
      background: #ffffff;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.04);
    }

    .category h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #333;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .links a {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border-radius: 8px;
      text-decoration: none;
      color: #222;
      transition: background 0.2s;
    }

    .links a:hover {
      background: #f2f3f5;
    }

    .links img {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }

    footer {
      padding: 16px;
      text-align: center;
      color: #888;
      font-size: 12px;
    }
  </style>
</head>
<body>

<header>
  <h1>我的导航</h1>
  <div class="search-bar">
    <span id="datetime"></span>
    <!-- 百度搜索 -->
    <form action="https://www.baidu.com/s" method="get" target="_blank">
      <input type="text" name="wd" placeholder="百度搜索...">
      <input type="submit" value="百度">
    </form>
    <!-- Google搜索 -->
    <form action="https://www.google.com/search" method="get" target="_blank">
      <input type="text" name="q" placeholder="Google搜索...">
      <input type="submit" value="Google">
    </form>
  </div>
</header>

<main>
  <!-- 分类 1：VPS -->
  <section class="category">
    <h2>VPS</h2>
    <div class="links">
      <a href="https://dash.cloudflare.com/" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=cloudflare.com">
        Cloudflare Dash
      </a>
      <a href="https://clients.zgovps.com/" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=zgovps.com">
        ZGovPS
      </a>
      <a href="https://kejilion.sh/index-zh-CN.html" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=kejilion.sh">
        Kejilion BBR加速工具
      </a>
      <a href="https://www.colocrossing.com/" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=colocrossing.com">
        Colocrossing
      </a>
      <a href="https://cloudcone.com/" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=cloudcone.com">
        CloudCone
      </a>
    </div>
  </section>

  <!-- 分类 2：域名 -->
  <section class="category">
    <h2>域名</h2>
    <div class="links">
      <a href="https://dash.domain.digitalplat.org/" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=digitalplat.org">
        DigitalPlat Dash
      </a>
    </div>
  </section>

  <!-- 分类 3：VPS购买推荐 -->
  <section class="category">
    <h2>VPS购买推荐</h2>
    <div class="links">
      <a href="https://stock.hostmonit.com/" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=hostmonit.com">
        HostMonit Stock
      </a>
    </div>
  </section>

  <!-- 分类 4：AI -->
  <section class="category">
    <h2>AI</h2>
    <div class="links">
      <a href="https://chat.openai.com" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=openai.com">
        ChatGPT
      </a>
      <a href="https://huggingface.co" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=huggingface.co">
        HuggingFace
      </a>
    </div>
  </section>

  <!-- 分类 5：工具 -->
  <section class="category">
    <h2>工具</h2>
    <div class="links">
      <a href="https://vercel.com" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=vercel.com">
        Vercel
      </a>
      <a href="https://notion.so" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=notion.so">
        Notion
      </a>
    </div>
  </section>

  <!-- 分类 6：娱乐 -->
  <section class="category">
    <h2>娱乐</h2>
    <div class="links">
      <a href="https://www.youtube.com/" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=youtube.com">
        YouTube
      </a>
      <a href="https://www.netflix.com/" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=netflix.com">
        Netflix
      </a>
    </div>
  </section>
</main>

<footer>
  <span>© 我的个人导航页</span>
</footer>

<!-- 内嵌脚本显示中文时间 -->
<script>
function updateDateTime() {
  const now = new Date();
  const year = now.getFullYear();
  const month = now.getMonth() + 1;
  const day = now.getDate();
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');

  const weekdays = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
  const weekday = weekdays[now.getDay()];

  const datetimeStr = `${year}年${month}月${day}日 ${hours}:${minutes}:${seconds} ${weekday}`;
  document.getElementById('datetime').textContent = datetimeStr;
}

setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
