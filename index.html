<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>我的导航页</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <div class="left">
    <h1>导航</h1>
    <span id="clock"></span>
  </div>
  <div class="right">
    <input id="search" placeholder="搜索书签..." />
    <button id="toggleTheme">🌙</button>
    <button id="exportData">导出</button>
    <input type="file" id="importData" hidden />
    <button id="importBtn">导入</button>
    <button id="addCategoryBtn">＋分类</button>
  </div>
</header>

<main id="categories"></main>

<!-- 弹窗 -->
<div id="modal" class="hidden">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>
    <input id="modalName" placeholder="名称" />
    <input id="modalUrl" placeholder="链接 (仅书签)" />
    <div class="modal-actions">
      <button id="saveBtn">保存</button>
      <button id="cancelBtn">取消</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
